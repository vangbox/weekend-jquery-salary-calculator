<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>
<body>

<header>Salary Calculator</header>


<section>
    <h1>Add Employee</h1>
    <form id="form">
        <input class="inputs"
            id="first-name"
            placeholder ="First Name"
            type="text">
        <input class="inputs"
            id="last-name"
            placeholder="Last Name"
            type="text">
        <input class="inputs"
            id="id-number"
            placeholder="ID Number"
            type="number">
        <input class="inputs"
            id="job-title"
            placeholder="Job Title"
            type="text">
        <input class="inputs"
            id="annual-salary"
            placeholder="Annual Salary"
            type="number">

        <button id="submit-button" class="submit-button">Submit</button>
        
    </form>
</section>



<section>
    <h2>Employee Information</h2>
    <table>
        <tr id=table-row>
            <th>First Name</th>
            <th>Last Name</th>   
            <th>ID Number</th>
            <th>Job Title</th>
            <th id="annual-table">Annual Salary</th>
            <th>Delete</th>
        </tr>
        <tbody id="tbody">
    <!-- This is where input goes -->
        </tbody>
    </table>
</section>

<section>
    <p> Total Monthly Salary: 
        <span id="total-annual-salary">
            0
        </span>
    </p>
</section>

    
</body>
</html>
